<script>
    $(document).ready(function() {
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });


       var data = {"openid": "onlckwtzdvnbeVhpTDJ7C-J103bc", "grouptype": "2"};
       $.post('https://pay.wechat.createcdigital.com/molirun-wxpayapi/wxpay/pub/pay.php', data, function(data){
           console.log(data.rs);
           jsapicall(data);
           callpay();
       }, "JSON");



        var callpay = function(){
            if (typeof WeixinJSBridge == "undefined"){
                if( document.addEventListener ){
                    document.addEventListener('WeixinJSBridgeReady', jsapicall, false);
                }else if (document.attachEvent){
                    document.attachEvent('WeixinJSBridgeReady', jsapicall);
                    document.attachEvent('onWeixinJSBridgeReady', jsapicall);
                }
            }else{
                jsapicall();
            }
        };

        var jsapicall = function(jsapi){
            WeixinJSBridge.invoke(
                'getBrandWCPayRequest', jsapi, function(res){
                    if(res.err_msg == "get_brand_wcpay_request:ok" )
                    {
                        alert("支付成功");
                    }else{
                        alert("支付失败！");
                    }
                }
            );
        };


    });
</script>
